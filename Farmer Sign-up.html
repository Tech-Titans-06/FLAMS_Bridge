<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAMS | Farmer Sign-Up</title>
  <link rel="icon" href="./Resources/icon.png" type="x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-image: url(./Resources/Bg-Farmer%20SU.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
    }

    #sign {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 90vh;
    }

    .messageDiv {
      background-color: hsl(327, 90%, 28%);
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeOut 7s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h5 style="display: flex; justify-content: center; margin-top: 10px; font-style: italic;">
    <img src="./Resources/icon.png" height="35"><b>FLAMS - Farmer Sign-Up</b>
  </h5>

  <div id="sign" class="container">
    <form class="row g-4 needs-validation" id="farmer-signup-form" validate>
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

      <div class="col-md-5">
        <label for="first-name" class="form-label"><b>First Name</b></label>
        <input type="text" id="first-name" class="form-control bg-black bg-opacity-50"
          placeholder="Enter Firstname" required>
      </div>

      <div class="col-md-5">
        <label for="last-name" class="form-label"><b>Last Name</b></label>
        <input type="text" id="last-name" class="form-control bg-black bg-opacity-50"
          placeholder="Enter Lastname" required>
      </div>

      <div class="col-md-5">
        <label for="email" class="form-label"><b>Email</b></label>
        <input type="email" id="email" class="form-control bg-black bg-opacity-50"
          placeholder="Enter Your Email" required>
      </div>

      <div class="col-md-5">
        <label for="password" class="form-label"><b>Password</b></label>
        <input type="password" id="password" class="form-control bg-black bg-opacity-50"
          placeholder="Enter A Valid Password" required>
      </div>

      <div class="col-md-5">
        <label for="city" class="form-label"><b>City</b></label>
        <input type="text" id="city" class="form-control bg-black bg-opacity-50"
          placeholder="Enter The City Name Manually" required>
      </div>

      <div class="col-md-5">
        <label for="state" class="form-label"><b>State</b></label>
        <select class="form-select bg-black bg-opacity-50" id="state" required>
          <option selected disabled>Choose A State</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
      </div>

      <div class="col-md-5">
        <label for="contact-number" class="form-label"><b>Contact Number</b></label>
        <input type="text" id="contact-number" class="form-control bg-black bg-opacity-50"
          placeholder="Enter Your Contact Number" required>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input bg-black bg-opacity-50" type="checkbox" id="invalidCheck" required>
          <label class="form-check-label text-decoration-underline" for="invalidCheck">
            <b>Agree To Terms And Conditions!</b>
          </label>
        </div>
      </div>

      <div class="col-12">
        <!-- ✅ Fixed button ID and type -->
        <button id="submitSignUp" class="btn btn-primary" type="button"><b>Submit & Sign-Up</b></button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

  <!-- ✅ This must be at the bottom -->
  <script type="module" src="./scripts/firebaseauth.js"></script>
</body>

</html>
