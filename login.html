<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FLAMS | Login</title>
  <link rel="icon" href="./Resources/icon.png" type="x-icon" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-image: url(./Resources/Bg-Login.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-position: center center;
    }

    #dups {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .messageDiv {
      background-color: hsl(327, 90%, 28%);
      color: white;
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 5px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeOut 7s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div id="dups" class="container text-center">
    <main class="form-signin w-50 m-auto">
      <form id="login-form">
        <div id="signInMessage" class="messageDiv" style="display: none;"></div>

        <img
          class="mb-4 mt-5"
          src="./Resources/icon.png"
          alt="FLAMS icon"
          width="100"
          height="100"
        />
        <h1 class="h3 mb-3 fw-normal text-white">Please Login!</h1>

        <div class="form-floating">
          <input
            type="email"
            id="email"
            class="form-control bg-black bg-opacity-25 text-white"
            placeholder="name@example.com"
            required
          />
          <label class="text-white" for="email">Email address</label>
        </div>

        <br />
        <div class="form-floating">
          <input
            type="password"
            id="password"
            class="form-control bg-black bg-opacity-25 text-white"
            placeholder="Password"
            required
          />
          <label class="text-white" for="password">Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input
            class="form-check-input bg-black bg-opacity-25"
            type="checkbox"
            value="remember-me"
            id="checkDefault"
          />
          <label class="form-check-label text-white" for="checkDefault">
            Remember me when logging in
          </label>
          <div class="text-start my-2">
            <a href="#" class="text-white text-decoration-underline" onclick="forgotPassword()">Forgot Password?</a>
          </div>
        </div>

        <!-- Forgot Password Link
<div class="text-start my-2">
  <a href="#" class="text-white text-decoration-underline" onclick="forgotPassword()">Forgot Password?</a>
</div> -->


        <button
          id="submitSignIn"
          class="btn btn-primary w-100 py-2"
          type="button"
        >
          Login
        </button>

        <br /><br />
        <p class="text-white">
          Don't have an account?
          <b><a class="text-white" href="./Sign-up.html">Create Account</a></b>
        </p>
        <p class="mt-5 mb-3 text-body-primary text-white">
          &copy; 2025 FLAMS-Bridge.
        </p>
      </form>
    </main>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"
  ></script>

  <!-- âœ… Load only the main login handler -->
  <script type="module" src="./scripts/firebaseauth.js"></script>
</body>

</html>
