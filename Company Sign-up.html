<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAMS | Industry Sign-Up</title>
  <link rel="icon" href="./Resources/icon.png" type="x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <style>
    body {
      background-image: url(./Resources/Bg-Company\ SU.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }

    #comp {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      min-height: 90vh;
    }
  
    .messageDiv {
      background-color: hsl(327, 90%, 28%);
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 5px;
      font-size: 1rem;
      opacity: 0;
      animation: fadeOut 7s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <h5 style="display: flex; justify-content: center; margin-top: 10px; font-style: italic; color: white;"><img
      src="./Resources/icon.png" height="35"><b>FLAMS - Industry | Company Sign-Up</b></h5>
  <div id="comp" class="container">
    <form class="row g-4 needs-validation" id="company-signup-form" validate>
      <div id="signUpMessage" class="messageDiv" style="display: none;"></div>

      <div class="col-md-5">
        <label for="company-name" class="form-label text-white"><b>Company Name</b></label>
        <input type="text" id="company-name" class="form-control bg-black bg-opacity-50 text-white"
          placeholder="Enter Firstname" required>
        <div class="valid-feedback">
          Looks Good!
        </div>
      </div>

      <div class="col-md-5">
        <label for="gst-number" class="form-label text-white"><b>GST Number</b></label>
        <input type="text" id="gst-number" class="form-control bg-black bg-opacity-50 text-white"
          placeholder="Enter Your GST Number" required>
        <div class="valid-feedback">
          Enter A Valid GST Number!
        </div>
      </div>

      <div class="col-md-5">
        <label for="email" class="form-label text-white"><b>Email</b></label>
        <div class="input-group has-validation">
          <input type="email" id="company-email" class="form-control bg-black bg-opacity-50 text-white"
            aria-describedby="inputGroupPrepend" placeholder="Enter Your Email" required>
          <div class="invalid-feedback">
            Please Enter A Email.
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <label for="password" class="form-label text-white"><b>Password</b></label>
        <div class="input-group has-validation">
          <input type="password" id="company-password" class="form-control bg-black bg-opacity-50 text-white"
            aria-describedby="inputGroupPrepend" placeholder="Enter A Valid Password" required>
          <div class="invalid-feedback">
            Please Enter The Password.
          </div>
        </div>
      </div>

      <div class="col-md-5">
        <label for="city" class="form-label text-white"><b>City</b></label>
        <input type="text" id="city" class="form-control bg-black bg-opacity-50 text-white" 
          placeholder="Enter The City Name Manually" required>
        <div class="invalid-feedback">
          Please Provide A Valid City.
        </div>
      </div>

      <div class="col-md-5">
        <label for="state" class="form-label text-white"><b>State</b></label>
        <select class="form-select bg-black bg-opacity-50 text-white" type="text" id="state" required>
          <option selected disabled>Choose A State</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Tripura</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
        </select>
        <div class="invalid-feedback">
          Please Select A Valid State.
        </div>
      </div>

      <div class="col-md-5">
        <label for="contact-number" class="form-label text-white"><b>Contact Number</b></label>
        <input type="text" id="contact-number" class="form-control bg-black bg-opacity-50 text-white"
          placeholder="Enter Your Contact Number" required>
        <div class="invalid-feedback">
          Please Provide A Valid Mobile Number.
        </div>
      </div>

      <div class="col-md-5">
        <label for="zip-code" class="form-label text-white"><b>Zip Code</b></label>
        <input type="text" id="zip-code" class="form-control bg-black bg-opacity-50 text-white"
          placeholder="Enter Zip Code" required>
        <div class="invalid-feedback">
          Please Provide A Valid Zip Code.
        </div>
      </div>

      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input bg-black bg-opacity-50 text-white" type="checkbox" id="invalidCheck" required>
          <label class="form-check-label text-white" for="invalidCheck">
            <b> Agree To Terms And Conditions!</b>
          </label>
          <div class="invalid-feedback">
            You must agree before submitting !!!
          </div>
        </div>
      </div>

      <div class="col-12">
        <button id="companySubmit" class="btn btn-primary text-white" type="button"><b>Submit & Sign-Up</b></button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

    <!-- âœ… Bootstrap Bundle (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
crossorigin="anonymous"></script>

<script type="module" src="./scripts/companyauth.js"></script>

</body>

</html>
